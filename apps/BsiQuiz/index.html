<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Untitled</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="blackboard">
  <div class="chalk-title">BSI-Grundschutz Quiz</div>
  
  <div id="start-screen">
    <p class="chalk-text">Teste dein Wissen zum BSI-Grundschutz</p>
    <button id="start-btn" class="chalk-btn">Quiz starten</button>
  </div>
  
  <div id="category-screen" class="hidden">
    <p class="chalk-text">W채hle eine Kategorie:</p>
    <div id="categories-container" class="categories-list"></div>
    <button id="random-category-btn" class="chalk-btn">Zuf채llige Fragen</button>
  </div>
  
  <div id="quiz-screen" class="hidden">
    <div id="progress-container">
      <div id="progress-bar"></div>
    </div>
    <div id="category-display" class="chalk-subtitle"></div>
    <div id="question-container" class="chalk-question"></div>
    
    <div id="answers-container" class="chalk-answers">
      <div class="answer-option" data-option="A">
        <span class="option-letter">A</span>
        <span class="option-text"></span>
      </div>
      <div class="answer-option" data-option="B">
        <span class="option-letter">B</span>
        <span class="option-text"></span>
      </div>
      <div class="answer-option" data-option="C">
        <span class="option-letter">C</span>
        <span class="option-text"></span>
      </div>
      <div class="answer-option" data-option="D">
        <span class="option-letter">D</span>
        <span class="option-text"></span>
      </div>
    </div>
    
    <div id="submit-container">
      <button id="submit-btn" class="chalk-btn">Antwort pr체fen</button>
    </div>
    
    <div id="feedback-container" class="hidden">
      <div id="feedback-message" class="chalk-feedback"></div>
      <div id="correct-answers" class="chalk-correct"></div>
      <button id="next-btn" class="chalk-btn">N채chste Frage</button>
    </div>
  </div>
  
  <div id="results-screen" class="hidden">
    <p class="chalk-subtitle">Quiz beendet!</p>
    <div id="score-display" class="chalk-text"></div>
    <div id="percentage-display" class="chalk-text"></div>
    <button id="restart-btn" class="chalk-btn">Neu starten</button>
  </div>
  
  <div class="chalk-dust"></div>
</div>
<!-- partial -->
  <script  src="script.js"></script>

</body>
</html>
